<!DOCTYPE html>
<html lang="en">
<head>
  <title>title</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1>This will convert temperature between Fahrenheit and Celsius.</h1>
  </header>

  <section>
    <div class="container">
      <div class="flex flex-column">
        <h2>Fahrenheit to Celsius Temperature Scale Converter</h2>
        
        <div class="flex-space">
          <p>Please enter your temperature:</p>
          <input type="text" id="entered-temp" name="entered-temp" placeholder="Temperature">
        </div>

        <div class="flex-space">
          <h3>Temperature to convert to: </h3>
          <form action="" id="temp-form">
            <input type="radio" id="fahrenheit" name="temp" value="Fahrenheit" checked>Fahrenheit
            <input type="radio" id="celsius" name="temp" value="Celsius">Celsius
          </form>
        </div>

        <button class="btn" id="converter">Convert</button>

        <div id="result">

        </div>
      </div>
    </div>
  </section>

  <script src="js/index.js"></script>
</body>
</html>
